<html>
<head>
  <title>SwiftShop â€“ Mood Shopping</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1> Welcome to SwiftShop</h1>
    <p>Your intelligent shopping experience, reimagined.</p>

    <!-- Mood Section 1 -->
    <div class="mood-section">
      <h2> Daily utility</h2>
      <div class="reel">
        <div class="card">
          <img src="/static/assets/tide-detergent.png" />
          <p>Tide Detergent â€“ â‚¹150</p>
          <button onclick="shelve('Tide Detergent')">â• Shelve</button>
        </div>
        <div class="card">
          <img src="/static/assets/amul-butter.png" />
          <p>Amul Butter â€“ â‚¹55</p>
          <button onclick="shelve('Amul Butter')">â• Shelve</button>
        </div>
      </div>
    </div>

    <!-- Mood Section 2 -->
    <div class="mood-section">
      <h2> Craving Something Sweet?</h2>
      <div class="reel">
        <div class="card">
          <img src="/static/assets/parle-g.png" />
          <p>Parle-G â€“ â‚¹10</p>
          <button onclick="shelve('Parle-G')">â• Shelve</button>
        </div>
        <div class="card">
          <img src="/static/assets/bournvita.png" />
          <p>Bournvita â€“ â‚¹249</p>
          <button onclick="shelve('Bournvita')">â• Shelve</button>
        </div>
      </div>
    </div>

    <div class="shelf-preview">
      <h3>ğŸ§º Shelfed Items</h3>
      <ul id="shelfList"></ul>
    </div>

    <div class="actions">
      <a href="/chat" class="button">ğŸ’¬ Ask Assistant</a>
      <a href="/trending" class="button">ğŸ“ˆ See Trends</a>
      <a href="/map" class="button">ğŸ—ºï¸ Store Map</a>
    </div>
  </div>

  <script>
  const shelf = [];

  function shelve(item) {
    const idx = shelf.indexOf(item);
    const list = document.getElementById("shelfList");

    if (idx === -1) {
      shelf.push(item);
      const li = document.createElement("li");
      li.textContent = item;
      li.id = item.replace(/\s+/g, "_");
      li.onclick = () => unshelve(item);
      list.appendChild(li);
    }
  }

  function unshelve(item) {
    const idx = shelf.indexOf(item);
    if (idx !== -1) {
      shelf.splice(idx, 1);
      const li = document.getElementById(item.replace(/\s+/g, "_"));
      if (li) li.remove();
    }
  }
</script>

</body>
</html>
